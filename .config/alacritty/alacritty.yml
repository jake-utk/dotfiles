# Configuration for Alacritty, the GPU enhanced terminal emulator.



window:
  opacity: 0.75
  padding:
    x: 15
    y: 15

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold

# background_opacity: 0.75

cursor:
  style:
    shape: Beam

shell:
  program: /bin/zsh
  args:
    - --login
