# Configuration for Alacritty, the GPU enhanced terminal emulator.


window:
  opacity: 0.75
  padding:
    x: 15
    y: 15

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold

cursor:
  style:
    shape: Beam

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
  - { key: Return, mods: Shift,   chars: "\x1b[13;2u" }
