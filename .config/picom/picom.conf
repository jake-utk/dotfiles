# Picom config
# ---

# ---
# Shadow
# ---

shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'dunst'",
  "class_g = 'Rofi'"
];

# ---
# Fade
# ---

fading = false;
#fade-in-step = 0.1;
#fade-out-step = 0.1;

# ---
# Opacity
# ---

frame-opacity = 1;
inactive-opacity-override = true;
opacity-rule = [
	"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
	"90:class_g = 'URxvt' && focused",
	"60:class_g = 'URxvt' && !focused"	
];

# ---
# Blur
# ---

blur-background = true;
blur-background-frame = true;
blur-method = "gaussian";
blur-size = 20;
blur-deviation = 10.0;
blur-background-fixed = true;
blur-background-exclude = [
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# ---
# Settings
# ---

backend = "glx";
#backend = "xrender";
vsync = true;

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};

# ---
# Corners
# ---

#corner-radius = 10
#round-borders = 20
